---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - git-clone@4: {}
    - script@1:
        title: Install Homebrew taps
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails; debug log
            set -ex

            # Install brew taps
            brew tap yonaskolb/SwagGen https://github.com/yonaskolb/SwagGen.git
    - script@1:
        deps:
          brew:
          - name: SwagGen
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails; debug log
            set -ex

            # write your script here
            git clone --recurse-submodules https://github.com/csjones/bitrise-cli
            ls -a
            rm -rf bitrise-cli/Sources
            swaggen generate bitrise-cli/openapi.json -d bitrise-cli/Sources           -c none -t templates/Combine+CLI/template.yml -o "name:Bitrise" -o "cliName:BitriseCLI" -o "apiName:BitriseAPI"
            swift build --package-path bitrise-cli/
        title: SwagGen
    - deploy-to-bitrise-io@1: {}